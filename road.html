        async function loadCSVFromServer() {

        function parseCSV(text) {
            const lines = text.split('\n').filter(line => line.trim() !== '');
            if (lines.length === 0) {
                throw new Error('CSV æª”æ¡ˆç‚ºç©º');
            }
            
            const headers = lines[0].split(',').map(header => header.trim().replace(/"/g, ''));
            const rows = lines.slice(1);
            
            return rows.map((row, index) => {
                const values = row.split(',').map(value => value.trim().replace(/"/g, ''));
                const obj = {};
                
                headers.forEach((header, headerIndex) => {
                    obj[header] = values[headerIndex] || 'ç„¡è³‡æ–™';
                });
                
                return obj;
            }).filter(row => {

                return Object.values(row).some(value => value && value !== 'ç„¡è³‡æ–™');

        function queryRoadData() {

            filteredData = csvData.filter(row => {

        function populateFilters() {
            const areaSet = new Set(filteredData.map(row => row['åœ°å€']).filter(area => area && area !== 'ç„¡è³‡æ–™'));
            const laneSet = new Set(filteredData.map(row => row['å··']).filter(lane => lane && lane !== 'ç„¡è³‡æ–™'));
            const alleySet = new Set(filteredData.map(row => row['å¼„']).filter(alley => alley && alley !== 'ç„¡è³‡æ–™'));

            });

            [...laneSet].sort().forEach(lane => {

                option.value = lane;
                option.textContent = lane;

            });

            [...alleySet].sort().forEach(alley => {

                option.value = alley;

        function applyFilters() {

            const laneFilter = document.getElementById('laneFilter').value;

            const results = filteredData.filter(row => {

                const laneMatch = !laneFilter || row['å··'] === laneFilter;
