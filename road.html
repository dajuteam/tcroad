<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>道路資訊查詢</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        input, button, select {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        .road-width {
            color: red;
            font-weight: bold;
        }
        #status {
            margin: 10px;
            font-size: 14px;
            padding: 10px;
            border-radius: 4px;
        }
        .success {
            color: green;
            background-color: #e8f5e8;
            border: 1px solid #4caf50;
        }
        .error {
            color: red;
            background-color: #ffe8e8;
            border: 1px solid #f44336;
        }
        .warning {
            color: orange;
            background-color: #fff3cd;
            border: 1px solid #ffc107;
        }
        .file-upload {
            margin: 20px 0;
            padding: 20px;
            border: 2px dashed #ccc;
            border-radius: 4px;
            background-color: #f9f9f9;
        }
        .upload-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .upload-button:hover {
            background-color: #45a049;
        }
        #csvFileInput {
            margin: 10px;
        }
        .instructions {
            text-align: left;
            background-color: #f0f8ff;
            padding: 15px;
            border-radius: 4px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>道路資訊查詢</h1>
        
        <div class="instructions">
            <h3>使用說明：</h3>
            <p><strong>方法一：</strong> 如果 road.csv 檔案在同一資料夾中，請使用本地伺服器開啟此檔案（如：Live Server 擴充功能）</p>
            <p><strong>方法二：</strong> 直接上傳 CSV 檔案（建議使用此方法）</p>
        </div>

        <div class="file-upload">
            <h3>上傳 CSV 檔案</h3>
            <input type="file" id="csvFileInput" accept=".csv" />
            <button class="upload-button" onclick="handleFileUpload()">上傳並讀取檔案</button>
        </div>

        <button onclick="loadCSVFromServer()">嘗試從伺服器讀取 road.csv</button>
        
        <div id="status"></div>

        <div style="margin: 20px 0;">
            <input type="text" id="roadName" placeholder="輸入路名關鍵字">
            <button onclick="queryRoadData()">搜尋</button>
        </div>

        <div id="filters" style="display: none;">
            <select id="areaFilter" onchange="applyFilters()">
                <option value="">所有地區</option>
            </select>
            <select id="laneFilter" onchange="applyFilters()">
                <option value="">所有巷</option>
            </select>
            <select id="alleyFilter" onchange="applyFilters()">
                <option value="">所有弄</option>
            </select>
        </div>

        <div id="result"></div>
    </div>

    <script>
        let csvData = [];
        let filteredData = [];

        // 從伺服器讀取 CSV 檔案
        async function loadCSVFromServer() {
            const filePath = './road.csv';
            const statusDiv = document.getElementById('status');
            
            try {
                statusDiv.innerHTML = '<p class="warning">正在嘗試讀取 road.csv...</p>';
                
                const response = await fetch(filePath);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const text = await response.text();
                csvData = parseCSV(text);
                statusDiv.innerHTML = `<p class="success">✅ 成功從伺服器讀取 road.csv 檔案！共載入 ${csvData.length} 筆資料</p>`;
                console.log("CSV 檔案已成功載入！資料筆數：", csvData.length);
                
            } catch (error) {
                console.error("載入 CSV 檔案失敗:", error);
                statusDiv.innerHTML = `
                    <div class="error">
                        <p>❌ 無法從伺服器讀取 road.csv 檔案</p>
                        <p><strong>可能原因：</strong></p>
                        <ul style="text-align: left;">
                            <li>瀏覽器的 CORS 安全政策限制</li>
                            <li>檔案不存在或路徑錯誤</li>
                            <li>需要使用本地伺服器（如 Live Server）</li>
                        </ul>
                        <p><strong>建議解決方案：</strong></p>
                        <ul style="text-align: left;">
                            <li>使用上方的檔案上傳功能</li>
                            <li>或安裝 VS Code 的 Live Server 擴充功能開啟此檔案</li>
                        </ul>
                    </div>
                `;
            }
        }

        // 處理檔案上傳
        function handleFileUpload() {
            const fileInput = document.getElementById('csvFileInput');
            const statusDiv = document.getElementById('status');
            
            if (!fileInput.files.length) {
                alert('請先選擇一個 CSV 檔案！');
                return;
            }

            const file = fileInput.files[0];
            
            if (!file.name.toLowerCase().endsWith('.csv')) {
                alert('請選擇 CSV 格式的檔案！');
                return;
            }

            const reader = new FileReader();
            
            reader.onload = function(e) {
                try {
                    statusDiv.innerHTML = '<p class="warning">🔄 正在解析上傳的檔案...</p>';
                    
                    const text = e.target.result;
                    csvData = parseCSV(text);
                    statusDiv.innerHTML = `<p class="success">✅ 成功上傳並讀取 ${file.name}！共載入 ${csvData.length} 筆資料，可以開始查詢道路資訊。</p>`;
                    console.log("CSV 檔案已成功載入！資料筆數：", csvData.length);
                } catch (error) {
                    console.error("解析 CSV 檔案失敗:", error);
                    statusDiv.innerHTML = '<p class="error">❌ CSV 檔案格式錯誤，請檢查檔案內容！</p>';
                }
            };
            
            reader.onerror = function() {
                statusDiv.innerHTML = '<p class="error">❌ 讀取檔案時發生錯誤！</p>';
            };
            
            statusDiv.innerHTML = '<p class="warning">🔄 正在讀取上傳的檔案...</p>';
            reader.readAsText(file, 'UTF-8');
        }

        function parseCSV(text) {
            const lines = text.split('\n').filter(line => line.trim() !== '');
            if (lines.length === 0) {
                throw new Error('CSV 檔案為空');
            }
            
            const headers = lines[0].split(',').map(header => header.trim().replace(/"/g, ''));
            const rows = lines.slice(1);
            
            return rows.map((row, index) => {
                const values = row.split(',').map(value => value.trim().replace(/"/g, ''));
                const obj = {};
                
                headers.forEach((header, headerIndex) => {
                    obj[header] = values[headerIndex] || '無資料';
                });
                
                return obj;
            }).filter(row => {
                // 過濾掉完全空白的行
                return Object.values(row).some(value => value && value !== '無資料');
            });
        }

        function queryRoadData() {
            const roadName = document.getElementById('roadName').value.trim();
            const resultDiv = document.getElementById('result');
            const filtersDiv = document.getElementById('filters');

            if (csvData.length === 0) {
                resultDiv.innerHTML = '<p class="error">請先載入 CSV 檔案！</p>';
                filtersDiv.style.display = 'none';
                return;
            }

            if (!roadName) {
                resultDiv.innerHTML = '<p style="color: red;">請輸入路名的關鍵字！</p>';
                filtersDiv.style.display = 'none';
                return;
            }

            filteredData = csvData.filter(row => {
                const roadNameValue = row['路名'] || '';
                return roadNameValue.includes(roadName);
            });

            if (filteredData.length === 0) {
                resultDiv.innerHTML = `<p>沒有找到包含「${roadName}」的道路資料。</p>`;
                filtersDiv.style.display = 'none';
                return;
            }

            populateFilters();
            filtersDiv.style.display = 'block';
            displayResults(filteredData);
        }

        function populateFilters() {
            const areaSet = new Set(filteredData.map(row => row['地區']).filter(area => area && area !== '無資料'));
            const laneSet = new Set(filteredData.map(row => row['巷']).filter(lane => lane && lane !== '無資料'));
            const alleySet = new Set(filteredData.map(row => row['弄']).filter(alley => alley && alley !== '無資料'));

            const areaFilter = document.getElementById('areaFilter');
            const laneFilter = document.getElementById('laneFilter');
            const alleyFilter = document.getElementById('alleyFilter');

            areaFilter.innerHTML = '<option value="">所有地區</option>';
            laneFilter.innerHTML = '<option value="">所有巷</option>';
            alleyFilter.innerHTML = '<option value="">所有弄</option>';

            [...areaSet].sort().forEach(area => {
                const option = document.createElement('option');
                option.value = area;
                option.textContent = area;
                areaFilter.appendChild(option);
            });

            [...laneSet].sort().forEach(lane => {
                const option = document.createElement('option');
                option.value = lane;
                option.textContent = lane;
                laneFilter.appendChild(option);
            });

            [...alleySet].sort().forEach(alley => {
                const option = document.createElement('option');
                option.value = alley;
                option.textContent = alley;
                alleyFilter.appendChild(option);
            });
        }

        function applyFilters() {
            const areaFilter = document.getElementById('areaFilter').value;
            const laneFilter = document.getElementById('laneFilter').value;
            const alleyFilter = document.getElementById('alleyFilter').value;

            const results = filteredData.filter(row => {
                const areaMatch = !areaFilter || row['地區'] === areaFilter;
                const laneMatch = !laneFilter || row['巷'] === laneFilter;
                const alleyMatch = !alleyFilter || row['弄'] === alleyFilter;
                return areaMatch && laneMatch && alleyMatch;
            });

            displayResults(results);
        }

        function displayResults(results) {
            const resultDiv = document.getElementById('result');
            
            if (results.length === 0) {
                resultDiv.innerHTML = '<p>沒有符合篩選條件的資料。</p>';
                return;
            }

            let tableHtml = `
                <p>找到 ${results.length} 筆資料：</p>
                <table>
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>路名</th>
                            <th>地區</th>
                            <th>巷</th>
                            <th>弄</th>
                            <th>路寬</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            results.forEach((item, index) => {
                tableHtml += `
                    <tr>
                        <td>${index + 1}</td>
                        <td>${item['路名'] || '無資料'}</td>
                        <td>${item['地區'] || '無資料'}</td>
                        <td>${item['巷'] || '無資料'}</td>
                        <td>${item['弄'] || '無資料'}</td>
                        <td class="road-width">${item['路寬'] || '無資料'}</td>
                    </tr>
                `;
            });

            tableHtml += `
                    </tbody>
                </table>
            `;

            resultDiv.innerHTML = tableHtml;
        }

        // 頁面載入後提示用戶選擇載入方式
        window.onload = function() {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = `
                <div class="warning">
                    <p>📁 請選擇載入 CSV 檔案的方式：</p>
                    <p>• 點擊「上傳並讀取檔案」按鈕直接選擇 CSV 檔案（推薦）</p>
                    <p>• 或點擊「嘗試從伺服器讀取」按鈕讀取同資料夾的 road.csv</p>
                </div>
            `;
        };
    </script>
</body>
</html>
