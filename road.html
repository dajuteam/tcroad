<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>道路資訊查詢</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        input, button, select {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        .road-width {
            color: red;
            font-weight: bold;
        }
        #status {
            margin: 20px 0;
            font-size: 16px;
            padding: 15px;
            border-radius: 4px;
        }
        .success {
            color: #2e7d32;
            background-color: #e8f5e9;
            border: 1px solid #4caf50;
        }
        .error {
            color: #d32f2f;
            background-color: #ffebee;
            border: 1px solid #f44336;
        }
        .loading {
            color: #f57f17;
            background-color: #fffde7;
            border: 1px solid #ffeb3b;
        }
        .search-section {
            margin: 30px 0;
        }
        #roadName {
            width: 300px;
            padding: 12px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 4px;
        }
        .search-btn {
            background-color: #2196F3;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
        }
        .search-btn:hover {
            background-color: #1976D2;
        }
        .search-btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>道路資訊查詢</h1>
        
        <div id="status" class="loading">🔄 正在讀取 road.csv 檔案，請稍候...</div>

        <div class="search-section">
            <input type="text" id="roadName" placeholder="輸入路名關鍵字" disabled>
            <button class="search-btn" id="searchBtn" onclick="queryRoadData()" disabled>搜尋</button>
        </div>

        <div id="filters" style="display: none;">
            <select id="areaFilter" onchange="applyFilters()">
                <option value="">所有地區</option>
            </select>
            <select id="laneFilter" onchange="applyFilters()">
                <option value="">所有巷</option>
            </select>
            <select id="alleyFilter" onchange="applyFilters()">
                <option value="">所有弄</option>
            </select>
        </div>

        <div id="result"></div>
    </div>

    <script>
        let csvData = [];
        let filteredData = [];

        // 頁面載入後自動讀取 CSV 檔案
        window.onload = function() {
            loadCSVFromServer();
        };

        // 自動讀取同層資料夾的 road.csv 檔案
        async function loadCSVFromServer() {
            const filePath = './road.csv';
            const statusDiv = document.getElementById('status');
            const roadNameInput = document.getElementById('roadName');
            const searchBtn = document.getElementById('searchBtn');
            
            try {
                // 顯示讀取中狀態
                statusDiv.innerHTML = '🔄 正在讀取 road.csv 檔案，請稍候...';
                statusDiv.className = 'loading';
                
                const response = await fetch(filePath);
                if (!response.ok) {
                    throw new Error(`無法載入檔案 (HTTP ${response.status})`);
                }
                
                const text = await response.text();
                csvData = parseCSV(text);
                
                if (csvData.length === 0) {
                    throw new Error('CSV 檔案中沒有有效資料');
                }
                
                // 顯示成功狀態並啟用搜尋功能
                statusDiv.innerHTML = `✅ 成功讀取 road.csv 檔案！共載入 ${csvData.length} 筆資料，可以開始查詢道路資訊。`;
                statusDiv.className = 'success';
                
                // 啟用搜尋功能
                roadNameInput.disabled = false;
                searchBtn.disabled = false;
                roadNameInput.focus(); // 自動聚焦到搜尋框
                
                console.log("CSV 檔案已成功載入！資料筆數：", csvData.length);
                
            } catch (error) {
                console.error("載入 CSV 檔案失敗:", error);
                
                // 顯示失敗狀態
                statusDiv.innerHTML = `❌ 無法讀取 road.csv 檔案<br><strong>錯誤原因：</strong> ${error.message}<br><strong>請確認：</strong> road.csv 檔案是否存在於同一資料夾中`;
                statusDiv.className = 'error';
                
                // 保持搜尋功能停用
                roadNameInput.disabled = true;
                searchBtn.disabled = true;
            }
        }

        function parseCSV(text) {
            const lines = text.split('\n').filter(line => line.trim() !== '');
            if (lines.length === 0) {
                throw new Error('CSV 檔案為空');
            }
            
            const headers = lines[0].split(',').map(header => header.trim().replace(/"/g, ''));
            const rows = lines.slice(1);
            
            return rows.map((row, index) => {
                const values = row.split(',').map(value => value.trim().replace(/"/g, ''));
                const obj = {};
                
                headers.forEach((header, headerIndex) => {
                    obj[header] = values[headerIndex] || '無資料';
                });
                
                return obj;
            }).filter(row => {
                // 過濾掉完全空白的行
                return Object.values(row).some(value => value && value !== '無資料');
            });
        }

        function queryRoadData() {
            const roadName = document.getElementById('roadName').value.trim();
            const resultDiv = document.getElementById('result');
            const filtersDiv = document.getElementById('filters');

            if (csvData.length === 0) {
                resultDiv.innerHTML = '<p class="error" style="color: red; padding: 10px;">CSV 檔案尚未載入完成，請稍候再試！</p>';
                filtersDiv.style.display = 'none';
                return;
            }

            if (!roadName) {
                resultDiv.innerHTML = '<p style="color: red; padding: 10px;">請輸入路名的關鍵字！</p>';
                filtersDiv.style.display = 'none';
                return;
            }

            filteredData = csvData.filter(row => {
                const roadNameValue = row['路名'] || '';
                return roadNameValue.includes(roadName);
            });

            if (filteredData.length === 0) {
                resultDiv.innerHTML = `<p style="padding: 10px;">沒有找到包含「${roadName}」的道路資料。</p>`;
                filtersDiv.style.display = 'none';
                return;
            }

            populateFilters();
            filtersDiv.style.display = 'block';
            displayResults(filteredData);
        }

        function populateFilters() {
            const areaSet = new Set(filteredData.map(row => row['地區']).filter(area => area && area !== '無資料'));
            const laneSet = new Set(filteredData.map(row => row['巷']).filter(lane => lane && lane !== '無資料'));
            const alleySet = new Set(filteredData.map(row => row['弄']).filter(alley => alley && alley !== '無資料'));

            const areaFilter = document.getElementById('areaFilter');
            const laneFilter = document.getElementById('laneFilter');
            const alleyFilter = document.getElementById('alleyFilter');

            areaFilter.innerHTML = '<option value="">所有地區</option>';
            laneFilter.innerHTML = '<option value="">所有巷</option>';
            alleyFilter.innerHTML = '<option value="">所有弄</option>';

            [...areaSet].sort().forEach(area => {
                const option = document.createElement('option');
                option.value = area;
                option.textContent = area;
                areaFilter.appendChild(option);
            });

            [...laneSet].sort().forEach(lane => {
                const option = document.createElement('option');
                option.value = lane;
                option.textContent = lane;
                laneFilter.appendChild(option);
            });

            [...alleySet].sort().forEach(alley => {
                const option = document.createElement('option');
                option.value = alley;
                option.textContent = alley;
                alleyFilter.appendChild(option);
            });
        }

        function applyFilters() {
            const areaFilter = document.getElementById('areaFilter').value;
            const laneFilter = document.getElementById('laneFilter').value;
            const alleyFilter = document.getElementById('alleyFilter').value;

            const results = filteredData.filter(row => {
                const areaMatch = !areaFilter || row['地區'] === areaFilter;
                const laneMatch = !laneFilter || row['巷'] === laneFilter;
                const alleyMatch = !alleyFilter || row['弄'] === alleyFilter;
                return areaMatch && laneMatch && alleyMatch;
            });

            displayResults(results);
        }

        function displayResults(results) {
            const resultDiv = document.getElementById('result');
            
            if (results.length === 0) {
                resultDiv.innerHTML = '<p style="padding: 10px;">沒有符合篩選條件的資料。</p>';
                return;
            }

            let tableHtml = `
                <p style="margin: 20px 0; font-weight: bold;">找到 ${results.length} 筆資料：</p>
                <table>
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>路名</th>
                            <th>地區</th>
                            <th>巷</th>
                            <th>弄</th>
                            <th>路寬</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            results.forEach((item, index) => {
                tableHtml += `
                    <tr>
                        <td>${index + 1}</td>
                        <td>${item['路名'] || '無資料'}</td>
                        <td>${item['地區'] || '無資料'}</td>
                        <td>${item['巷'] || '無資料'}</td>
                        <td>${item['弄'] || '無資料'}</td>
                        <td class="road-width">${item['路寬'] || '無資料'}</td>
                    </tr>
                `;
            });

            tableHtml += `
                    </tbody>
                </table>
            `;

            resultDiv.innerHTML = tableHtml;
        }

        // 支援 Enter 鍵搜尋
        document.getElementById('roadName').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !this.disabled) {
                queryRoadData();
            }
        });
    </script>
</body>
</html>
